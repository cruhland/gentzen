<!DOCTYPE html>
<html>
  <head>
    <title>Gentzen proof assistant</title>
    <link href="gentzen.css" rel="stylesheet">
  </head>
  <body>
    <p>
      <button type="button" onclick="duplicateFocusedRow();">
        Duplicate line
      </button>
    </p>
    <p>
      <input id="saveFile" type="text">
      <button type="button" onclick="saveProof();">Save proof</button>
    </p>
    <p><input id="loadFile" type="file"></p>

    <table id="theTable">
      <colgroup>
        <col class="noneditable"><col class="formula"><col>
      </colgroup>
      <thead class="noneditable">
        <tr><th>ID</th><th>Formula</th><th>Reason</th></tr>
      </thead>
    </table>

    <script src="FileSaver.min.js"></script>
    <script src="gentzen.js"></script>
  </body>
</html>
